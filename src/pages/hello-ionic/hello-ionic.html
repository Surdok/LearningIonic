<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
    <button ion-button color="primary" (click)="AddItem()">Add Item</button>
    <ion-list>

      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="Item.Title" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-input [(ngModel)]="Item.Message" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button color="primary" (click)="AddItem(Item)">Add Item</button>
      </ion-item>
    
    </ion-list>

    <h3>List of items that are in database!</h3>

    <ion-card *ngFor="let item of items">
      <ion-card-header>
        {{item.Title}}
      </ion-card-header>
      <ion-card-content>
        {{item.Message}}
      </ion-card-content>
    </ion-card>

</ion-content>
